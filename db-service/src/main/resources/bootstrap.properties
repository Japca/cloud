spring.application.name=db-service
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.name}
spring.cloud.consul.discovery.service-name=${spring.application.name}

spring.cloud.consul.discovery.tags=version=${app.version}
spring.cloud.consul.config.format=properties
spring.cloud.consul.config.data-key=${spring.application.name}
spring.cloud.consul.config.profile-separator= '-'

